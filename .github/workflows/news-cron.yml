name: News Webhook

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: news-webhook
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      # Nightreign
      - name: Check Nightreign news
        run: node nightreign/check-news.js
        env:
          DISCORD_NIGHTREIGN_WEBHOOK: ${{ secrets.DISCORD_NIGHTREIGN_WEBHOOK }}

      # Arc Raiders
      - name: Check Arc Raiders news
        run: node arc-raiders/check-news.js
        env:
          DISCORD_ARCRAIDERS_WEBHOOK: ${{ secrets.DISCORD_ARCRAIDERS_WEBHOOK }}

      - name: Commit state updates
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update news state'
          file_pattern: '**/state.json'
