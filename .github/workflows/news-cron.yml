name: News Webhook

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: news-webhook
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      # Nightreign
      - name: Check Nightreign news
        run: node nightreign/check-news.js
        env:
          DISCORD_NIGHTREIGN_WEBHOOK: ${{ secrets.DISCORD_NIGHTREIGN_WEBHOOK }}

      - name: Commit state update
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update Nightreign last posted article'
          file_pattern: 'nightreign/state.json'
